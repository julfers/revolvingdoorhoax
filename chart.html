<style>
/* Charts */
.plot {
    position: relative;
}
.loading-message {
    display: none;
}
[aria-busy=true] * {
    display: none;
}
[aria-busy=true] .loading-message {
    display: block;
}
label.position {
    display: block;
}
label.position span {
    position: fixed;
    left: -999px;
}
label.position input {
    padding: 0;
    width: 600px; /* Same as canvas width */
}
th.temp {
    display: block;
    position: fixed;
    left: -999px;
}
td.temp {
    display: block;
    position: absolute;
    left: 0;
    top: 0;
}
.temp h4 {
    font-weight: normal;
    font-size: small;
    padding-left: 20px;
}
.temp ol {
    padding-left: 0;
    list-style-type: none;
}
.temp li {
    background-color: rgba(255, 255, 255, 0.75);
    border-radius: 999px;
    display: inline-block;
}
.zoomed {
    float: left;
}
</style>
<div aria-busy="true">
    <div class="ranges">
        <h1>Ranges</h1>
        <table>
            <thead>
                <tr>
                    <th>Range</th>
                    <th>Revolver scenario</th>
                    <th>Swinger scenario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="range">
                            <span class="start"></span> to <span class="end"></span>
                        </label>
                    </td>
                    <td class="revolver"></td>
                    <td class="swinger"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="plot">
        <canvas height="400" width="600"></canvas>
        <label class="position">
            <span>Values at position</span>
            <input type="range" disabled>
        </label>
        <table class="points">
            <thead><tr>
                <th>Time</th>
                <th class="temp">Temperature</th>
                <th>Revolving door</th>
                <th>Swinging door</th>
            </tr></thead>
            <tbody>
                <tr>
                    <td class="time"></td>
                    <td class="temp">
                        <h4>Outdoor</h4>
                        <ol>
                            <li class="temp value"></li>
                            <li class="temp value"></li>
                        </ol>
                        <h4>Indoor</h4>
                        <ol>
                            <li class="temp value"></li>
                            <li class="temp value"></li>
                        </ol>
                        <h4 class="delta">Difference</h4>
                        <div class="temp delta value"></div>
                    </td>
                    <td class="revolver arrivals"></td>
                    <td class="swinger arrivals"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="zoomed">
        <div><!-- will be a clone of the plot --></div>
    </div>
    <div class="loading-message">Loading&hellip;</div>
</div>
