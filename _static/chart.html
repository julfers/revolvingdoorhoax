<style>
/* Charts */
.plot, .ranges {
    display: inline-block;
    vertical-align: top;
}
.plot {
    position: relative;
    margin-right: 8em;
}
.loading-message {
    display: none;
}
[aria-busy=true] * {
    display: none;
}
[aria-busy=true] .loading-message {
    display: block;
}
label.position {
    display: block;
}
label.position span {
    position: fixed;
    left: -999px;
}
label.position input {
    padding: 0;
    width: 600px; /* Same as canvas width */
}
th.temp {
    display: block;
    position: fixed;
    left: -999px;
}
td.temp {
    display: block;
    position: absolute;
    left: 0;
    top: 0;
}
.temp h4 {
    font-weight: normal;
    font-size: small;
    padding-left: 20px;
}
.temp ol {
    padding-left: 0;
    list-style-type: none;
}
.temp li {
    background-color: rgba(255, 255, 255, 0.75);
    border-radius: 999px;
    display: inline-block;
}
.ranges > * {
    display: inline-block;
}
.ranges .textual {
    float: left;
}
.ranges .range-info {
    width: 200px;
}
</style>
<div aria-busy="true">
    <div class="plot">
        <canvas height="400" width="600"></canvas>
        <label class="position">
            <span>Values at position</span>
            <input type="range" disabled>
        </label>
        <table class="points">
            <thead><tr>
                <th>Time</th>
                <th class="temp">Temperature</th>
                <th>Revolving door</th>
                <th>Swinging door</th>
            </tr></thead>
            <tbody>
                <tr>
                    <td class="time"></td>
                    <td class="temp">
                        <h4>Outdoor</h4>
                        <ol>
                            <li class="temp value"></li>
                            <li class="temp value"></li>
                        </ol>
                        <h4>Indoor</h4>
                        <ol>
                            <li class="temp value"></li>
                            <li class="temp value"></li>
                        </ol>
                        <h4 class="delta">Difference</h4>
                        <div class="temp delta value"></div>
                    </td>
                    <td class="revolver arrivals"></td>
                    <td class="swinger arrivals"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ranges">
        <div class="textual">
            <table>
                <thead>
                    <tr>
                        <th>Range (h:mm)</th>
                        <th>Primary door</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="range">
                                <span class="start"></span> to <span class="end"></span>
                            </label>
                        </td>
                        <td class="primary-door"></td>
                    </tr>
                </tbody>
            </table>
            <div class="range-info">
                <p>
                    <span class="ppm average"></span><span> people per minute (average)</span>
                </p>
                <p>
                    <span class="temp delta mode"></span>
                    <span> degrees Celcius temperature difference (mode)</span>
                </p>
            </div>
        </div>
        <div class="zoomed">
            <div><!-- will be a clone of the plot --></div>
        </div>
    </div>
    <div class="loading-message">Loading&hellip;</div>
</div>
